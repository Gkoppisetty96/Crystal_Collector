<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- title up top -->
    <div id = "title"> 
        <h1> Crystal Collector </h1>
    </div>
    
    <!-- section for instructions -->
    <div id = "instructions">
        <p> 
            Try to match the target number by clicking on the crystals below!
        </p>

    </div>

    <!-- number section -->
    <div id = "numbers">
        <p> Target number: <span id = "target-number"></span>
        </p>
        <p> 
        Current Number: <span id = "current"></span>
        </p>
    </div>

    <!-- wins/losses -->
    <div id = "counter">
        <p>
            Wins: <span id = "wins-count"></span>
        </p>
        <p>
            Losses: <span id = "losses-count"></span>
        </p>
    </div>


    <!-- image/buttons go here -->
    <div id = "stage">
        <img class = "crystal" id = "amethyst" src= "assets/images/1_amethyst.jpg" alt = "amethyst">
        <img class = "crystal" id = "beryl" src= "assets/images/2_beryl.jpg" alt = "beryl">
        <img class = "crystal" id = "citrine" src= "assets/images/3_citrine.jpg" alt = "citrine">
        <img class = "crystal" id = "diamond" src = "assets/images/4_diamond.jpg" alt = "diamond">
    </div>



    <footer>
        <p>
            <a href= "https://gkoppisetty96.github.io/">Index</a> |
            <a href= "https://gkoppisetty96.github.io/portfolio.html">Portfolio</a>
            Copyright &copy; 2019 Geethika Koppisetty
        </p>
            
    </footer>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type= "text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
