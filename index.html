<!doctype html>
<html lang="en">

<head>
    <title>Crystal Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/gem.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Geethika Koppisetty</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://gkoppisetty96.github.io">Back Home</a>
                <a class="nav-item nav-link disabled" href="#">Find that Gif</a>
            </div>
        </div>
    </nav>

    <!-- title up top -->
    <div id="title">
        <h1> Crystal Collector </h1>
    </div>

    <!-- section for instructions -->
    <div id="instructions">
        <p>
            Try to match the target number by clicking on the crystals below!
        </p>

    </div>

    <!-- number section -->
    <div id="numbers">
        <p> Target number: <span id="target-number"></span>
        </p>
        <p>
            Current Number: <span id="current"></span>
        </p>
    </div>

    <!-- wins/losses -->
    <div id="counter">
        <p>
            Wins: <span id="wins-count"></span>
        </p>
        <p>
            Losses: <span id="losses-count"></span>
        </p>
    </div>


    <!-- image/buttons go here -->
    <div id="stage">
        <img class="crystal" id="amethyst" src="assets/images/1_amethyst.jpg" alt="amethyst">
        <img class="crystal" id="beryl" src="assets/images/2_beryl.jpg" alt="beryl">
        <img class="crystal" id="citrine" src="assets/images/3_citrine.jpg" alt="citrine">
        <img class="crystal" id="diamond" src="assets/images/4_diamond.jpg" alt="diamond">
    </div>



    <footer>
        <span id="footer-info">
            Copyright &copy; 2019 Geethika Koppisetty
        </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
</body>

</html>
